server:
    port: 9900

spring:
    devtools:
        restart:
            enable: true
            additional-paths: src/main/java
        livereload:
            enable: true
            port: 35729
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/qywx_third_demo
        username: root
        password:
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true

redis:
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 172.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password:
    timeout: 0
    pool:
        max-active: 1000
        max-wait: 1
        max-idle: 10
        min-idle: 2

qywx-Third:
    corpId: 使用自己公司的corpid
    suiteId: 使用服务商应用的suiteid
    suiteSecret: 使用服务商应用的密钥
    token: 使用服务商应用token
    encodingAESKey: 使用服务商应用AESKey
    authType: 1 
